<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  var kramatorsk = new google.maps.LatLng(48.7300322, 37.5957341);

  map = new google.maps.Map(document.getElementById('map'), {
    center: kramatorsk,
    zoom: 12
  });

  
  var m3track = new google.maps.KmlLayer({ url: 'm3.kml' });
  m3track.setMap(map);

}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgbMQpnktvfXyh38ix3thDN_B-EfGm6X8&callback=initMap"
        async defer></script>
  </body>
</html>
